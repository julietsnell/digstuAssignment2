 <html>
    <head>
        <title>
            My First Website.
        </title>
    
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }

    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>

    <body style="background-color: rgb(29, 35, 41);">

        <div class="row"> 
         <!-- 
         This is a comment. It won't appear in your page
         make sure to change id from 'donuts' to actaul id name!
         
         -->
        
            <div class="image-container"><img id="bell" src="img/bell_light.png" onmouseover="this.src='img/bell_dark.png';" onmouseout="this.src='img/bell_light.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="cam" src="img/cam_light.png" onmouseover="this.src='img/cam_dark.png';" onmouseout="this.src='img/cam_light.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="blind" src="img/blind_light.png" onmouseover="this.src='img/blind_dark.png';" onmouseout="this.src='img/blind_light.png';" width="200" height="200"/></div>
         </div>
           
         <div class="row">
            <div class="image-container"><img id="speaker" src="img/speaker_light.png" onmouseover="this.src='img/speaker_dark.png';" onmouseout="this.src='img/speaker_light.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="lock" src="img/lock_light.png" onmouseover="this.src='img/lock_dark.png';" onmouseout="this.src='img/lock_light.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="car" src="img/car_light.png" onmouseover="this.src='img/car_dark.png';" onmouseout="this.src='img/car_light.png';" width="200" height="200"/></div>
         </div>

         <div class="row">
            <div class="image-container"><img id="tv" src="img/tv_one.png" onmouseover="this.src='img/tv_two.png';" onmouseout="this.src='img/tv_one.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="temp" src="img/temp_light.png" onmouseover="this.src='img/temp_dark.png';" onmouseout="this.src='img/temp_light.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="bulb" src="img/bulb_light.png" onmouseover="this.src='img/bulb_dark.png';" onmouseout="this.src='img/bulb_light.png';" width="200" height="200"/></div>
         </div>

         <script>
             var sound1 = new buzz.sound("sound/doorbell_2.mp3");
             var sound2 = new buzz.sound("sound/glitch_2.mp3");
             var sound3 = new buzz.sound("sound/glitch_3.mp3");
             var sound4 = new buzz.sound("sound/FILL.mp3");
             var sound5 = new buzz.sound("sound/lock.mp3");
             var sound6 = new buzz.sound("sound/garage_close6.mp3");
             var sound7 = new buzz.sound("sound/glitch_7.mp3");
             var sound8 = new buzz.sound("sound/kettle.mp3");
             var sound9 = new buzz.sound("sound/light_switch.mp3");

             window.onload = function() 
             {
                document.getElementById('bell').addEventListener('click', function () {sound1.play();});
                document.getElementById('cam').addEventListener('click', function () {sound2.play();});
                document.getElementById('blind').addEventListener('click', function () {sound3.play();});
                document.getElementById('speaker').addEventListener('click', function () {sound4.play();});
                document.getElementById('lock').addEventListener('click', function () {sound5.play();});
                document.getElementById('car').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('tv').addEventListener('click', function () {sound7.play();});
                document.getElementById('temp').addEventListener('click', function () {sound8.play();});
                document.getElementById('bulb').addEventListener('click', function () {sound9.play();});
    };
 </script>

 </body>

 </html>
